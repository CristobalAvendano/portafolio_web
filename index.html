<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/estilos.css" />
    <title>Inicio</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 col-lg-4 titulo_header">
                <p>Consultorio<br>Metropolitano</p>
            </div>
            <div class="col-sm-4 col-lg-4 div_logo"><a href="index.html"><img src="./images/logo_consultorio.png"
                        alt="logo" class="col logo_consultorio"></a>
            </div>
            <div class="col-sm-4 col-lg-4">
                <p id="contacto">Contacto</p>
                <p id="informacion">Información</p>
            </div>
        </div>
        <div class="row">
            <div class="bienvenido col-sm-6 col-lg-6">
                <p>Bienvenido</p>
            </div>
            <div class="fecha col-sm-6 col-lg-6">
                <p id="fecha_actual"></p>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="modalLogin"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLogin">Iniciar Sesion</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="inputrut">Rut (sin puntos con guion)</label>
                                <input type="text" class="form-control" id="inputrut" placeholder="Ingrese su rut">

                            </div>
                            <div class="form-group">
                                <label for="inputcontrasena">Contraseña</label>
                                <input type="password" class="form-control" id="inputcontrasena"
                                    placeholder="Contraseña">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Recordar contraseña</label>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary"><a href="paciente.html"
                                style="color:white; text-decoration: none;">Ingresar</button></a>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="d-grid gap-2 col-8 mx-auto" style="margin-top:7%">
                <button type="button" class="btn btn-primary btn-lg boton_inicio shadow" data-toggle="modal"
                    data-target="#modalLogin">Iniciar Sesión</button>
                <button type="button" class="btn btn-primary btn-lg boton_inicio shadow"><a href="registro.html"
                        style="color:white; text-decoration: none;">Registrarse</button></a>
                <p style="color:white; font-size: large; margin-left: 25%;">¿Olvidaste tu contraseña?</p>
            </div>
        </div>
    </div>
</body>
<script src="scripts/scripts.js"></script>


</html>
